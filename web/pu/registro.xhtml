<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content="Dashboard"/>
        <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina"/>

        <title>DAW - 1966218 B</title>

        <!-- Favicons -->
        <link href="../img/favicon.png" rel="icon"/>
        <link href="../img/apple-touch-icon.png" rel="apple-touch-icon"/>

        <!-- Bootstrap core CSS -->
        <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <!--external css-->
        <link href="../lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
        <!-- Custom styles for this template -->
        <link href="../css/style.css" rel="stylesheet"/>
        <link href="../css/style-responsive.css" rel="stylesheet"/>
        
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


    </h:head>
    <h:body>

        <div id="login-page">
            <div class="container">
                <h:form id="registro" class="form-login">
                    <h2 class="form-login-heading">Registro Usuario Nuevo</h2>
                    <div class="login-wrap">

                        <h:selectOneMenu value="#{registroRequest.usuReg.tipoDocumento}" class="form-control">
                            <f:selectItem itemLabel="Cedula" itemValue="Cedula" ></f:selectItem>
                            <f:selectItem itemLabel="Cedula Ex." itemValue="Cedula Ex." ></f:selectItem>
                            <f:selectItem itemLabel="Pasaporte" itemValue="Pasaporte" ></f:selectItem>
                            <f:selectItem itemLabel="Tar. Identidad" itemValue="Tar. Identidad" ></f:selectItem>

                        </h:selectOneMenu>
                        <br/>

                        <h:inputText  value="#{registroRequest.usuReg.documento}" class="form-control" html5:placeholder="Numero documento" html5:autofocus="true"/>
                        <br/>


                        <h:inputText  value="#{registroRequest.usuReg.nombres}" class="form-control" html5:placeholder="Nombres" html5:autofocus="true"/>
                        <br/>
                        <h:inputText value="#{registroRequest.usuReg.apellidos}" class="form-control" html5:placeholder="Apellidos" html5:autofocus="true"/>
                        <br/>
                        <h:inputText  value="#{registroRequest.usuReg.correo}" html5:type="email" class="form-control" html5:placeholder="Correo" html5:autofocus="true"/>
                        <br/>
                        <h:inputSecret  value="#{registroRequest.usuReg.clave}" class="form-control" html5:placeholder="Clave"/>

                        <label class="checkbox">
                            <span class="pull-right">
                                <a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a>
                            </span>
                        </label>
                        <h:commandButton action="#{registroRequest.registrarUsuario()}" class="btn btn-theme btn-block" value="SING IN"/>
                       
                        <hr/>
                        <div class="login-social-link centered">
                            <p>or you can sign in via your social network</p>
                            <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
                            <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
                        </div>
                        <div class="centered">
                            <a href="../index.xhtml" class="btn btn-success btn-lg"  ><i class="fa fa-user-circle-o"></i> Login</a>
                        </div>

                    </div>

                </h:form>
                <h:form>
                    <!-- Modal -->
                    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title">Forgot Password ?</h4>
                                </div>
                                <div class="modal-body">
                                    <p>Enter your e-mail address below to reset your password.</p>
                                    <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix"/>
                                </div>
                                <div class="modal-footer">
                                    <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                                    <button class="btn btn-theme" type="button">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- modal -->
                </h:form>
            </div>
        </div>

        <!-- js placed at the end of the document so the pages load faster -->
        <script src="../lib/jquery/jquery.min.js"></script>
        <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
        <!--BACKSTRETCH-->
        <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
        <script type="text/javascript" src="../lib/jquery.backstretch.min.js"></script>
        <script>
            $.backstretch("img/login-bg.jpg", {
                speed: 500
            });
        </script>

    </h:body>
</html>
