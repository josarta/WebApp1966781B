<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content="Dashboard"/>
        <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina"/>
        <title>DAW - 1966218 B</title>

        <!-- Favicons -->
        <link href="img/favicon.png" rel="icon"/>
        <link href="img/apple-touch-icon.png" rel="apple-touch-icon"/>

        <!-- Bootstrap core CSS -->
        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <!--external css-->
        <link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
        <!-- Custom styles for this template -->
        <link href="css/style.css" rel="stylesheet"/>
        <link href="css/style-responsive.css" rel="stylesheet"/>

        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    </h:head>
    <h:body>

        <div id="login-page">
            <div class="container">
                <h:form class="form-login" >
                    <h2 class="form-login-heading">sign in now</h2>
                    <div class="login-wrap">
                        
                        <h:inputText  value="#{usuarioSesion.correoIn}" html5:type="email" class="form-control" html5:placeholder="Correo" html5:autofocus="true"/>
                        
                        <br/>
                        <h:inputSecret  value="#{usuarioSesion.clave}" class="form-control" html5:placeholder="Clave"/>
                        <label class="checkbox">
                            <input type="checkbox" value="remember-me"/> Remember me
                            <span class="pull-right">
                                <a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a>
                            </span>
                        </label>
                        <h:commandButton action="#{usuarioSesion.inicioSession()}" class="btn btn-theme btn-block" value="SIGN IN"/>
                        <hr/>
                        <div class="login-social-link centered">
                            <p>or you can sign in via your social network</p>
                            <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
                            <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
                        </div>
                        <div class="registration">
                            Don't have an account yet?<br/>
                            <a class="" href="pu/registro.xhtml">
                                Create an account
                            </a>
                        </div>
                    </div>

                </h:form>


                <!-- Modal -->
                <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title">Forgot Password ?</h4>
                            </div>
                            <h:form>
                                <div class="modal-body">
                                    <p>Enter your e-mail address below to reset your password.</p>
                                    <h:inputText value="#{registroRequest.correoIn}" html5:placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix"/>
                                </div>
                                <div class="modal-footer">
                                    <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                                    <h:commandButton action="#{registroRequest.recuperarClave()}" class="btn btn-theme" value="Submit"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
                <!-- modal -->

            </div>
        </div>

        <!-- js placed at the end of the document so the pages load faster -->
        <script src="lib/jquery/jquery.min.js"></script>
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>
        <!--BACKSTRETCH-->
        <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
        <script type="text/javascript" src="lib/jquery.backstretch.min.js"></script>
        <script>
            $.backstretch("img/login-bg.jpg", {
                speed: 500
            });
        </script>

    </h:body>
</html>
